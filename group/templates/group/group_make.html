{% extends 'layout.html' %} 

{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'group/group_make.css' %}">
{% endblock style %}
{% block content %}
    <!-- Main -->
    <main id="main" class="container mt-5">
        <form class="pt-5">
            <div class="form-group">
                <label for="group_name">그룹 이름</label>
                <input type="text" class="form-control" id="group_name" aria-describedby="emailHelp" placeholder="그룹 이름을 입력해주세요">
            </div>

            <div class="form-group">
                <label for="group__introduce">그룹 소개</label>
                <textarea class="form-control" id="group__introduce" rows="5" placeholder="그룹을 소개해 주세요"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">제출하기</button>
        </form>
    </main>
    <!-- //Main -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
{% endblock content %}

{% block index_modal %}
{% endblock index_modal%}
